<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagrafica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Registrazione Anagrafica</h1>
    
    <form id="anagraficaForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>

        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" required>

        <label for="eta">Et√†:</label>
        <input type="number" id="eta" min="1" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <button type="button" onclick="aggiungiAnagrafica()">Aggiungi</button>
        <button type="button" onclick="vaiAllaTabella()">Visualizza</button>
    </form>

    <script>
        let supervettore = JSON.parse(localStorage.getItem("anagrafica")) || [];

        function aggiungiAnagrafica() {
            let nome = document.getElementById("nome").value.trim();
            let cognome = document.getElementById("cognome").value.trim();
            let eta = document.getElementById("eta").value.trim();
            let email = document.getElementById("email").value.trim();

            if (!nome || !cognome || !eta || !email) {
                alert("Compila tutti i campi!");
                return;
            }

            let persona = [nome, cognome, eta, email];
            supervettore.push(persona);

            localStorage.setItem("anagrafica", JSON.stringify(supervettore));

            document.getElementById("anagraficaForm").reset();
        }

        function vaiAllaTabella() {
            if (supervettore.length === 0) {
                alert("Nessun dato inserito!");
                return;
            }
            location.href = "tabella.html";
        }
    </script>

</body>
</html>
